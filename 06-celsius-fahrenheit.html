    <script>
        function fahrenheit() {
            var fahrenheit = ((celsius * 9) / 5 + 32)
            prompt('Voer de gewenste temperatuur in');

        }
        function celcius() {
            var celcius = (((fahrenheit - 32) * 5) / 9)

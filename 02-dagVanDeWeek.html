<body>

    <script>
        var nu = new Date();
        var weekdag = nu.getDay();

        if (weekdag === (0 && 6)) {
            document.write('<br>Vandaag is ' + nu + '.<br> Het is weekend, even bekomen.');
        }
        else {
            (weekdag === (1 <= 5))
            document.write('<br>Vandaag is ' + nu + '.<br> Het is een werkdag, aan de slag dus.');
        }





    </script>

</body>

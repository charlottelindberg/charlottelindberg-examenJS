<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function berekenHoeveelheid() {
            var geboortejaar = parseInt(prompt("Voer je geboortejaar in"));
            var leeftijd = parseInt(prompt("Hoe oud denk je dat je gaat worden?"));
            var koffie = parseInt(prompt("Hoeveel tassen koffie drinkt je per dag?"));

            document.write("Je bent nu " + geboortejaar + ". Tegen " + koffie + " koppen koffie per dag zal je koppen koffie drinken als je " + leeftijd + " jaar oud zal worden.");
        }

        berekenHoeveelheid();
    </script>


</body>

</html>
